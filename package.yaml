name:                exp-dvector-prediction-wains
version:             1.0.8
github:              "mhwombat/exp-dvector-prediction-wains"
license:             BSD3
author:              "Amy de Buitléir"
maintainer:          "amy@nualeargais.ie"
copyright:           "2018 Amy de Buitléir"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/mhwombat/exp-dvector-prediction-wains#readme>

dependencies:
- base >= 4.7 && < 5

library:
    source-dirs: src
    dependencies:
    - app-settings
    - cereal
    - cond
    - containers
    - creatur
    - creatur-wains
    - creatur-dvector-wains
    - deepseq
    - directory
    - filepath
    - lens
    - MonadRandom
    - mtl
    - random
    - split
    ghc-options:
    - -Wall
    - -Werror

executables:
  exp-dvector-prediction-wains-daemon:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    - -Werror
    dependencies:
    - exp-dvector-prediction-wains
    - creatur
    - hdaemonize
    - lens
    - mtl

  exp-dvector-prediction-wains-init:
    main:                Main.hs
    source-dirs:         appGenPop
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    - -Werror
    dependencies:
    - exp-dvector-prediction-wains
    - creatur
    - creatur-wains
    - lens
    - MonadRandom
    - mtl

  exp-dvector-prediction-wains-agent-csv:
    main:                Main.hs
    source-dirs:         appAgentCSV
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    - -Werror
    dependencies:
    - exp-dvector-prediction-wains
    - creatur-wains

  exp-dvector-prediction-wains-brain-report:
    main:                Main.hs
    source-dirs:         appBrainReport
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    - -Werror
    dependencies:
    - exp-dvector-prediction-wains
    - creatur
    - creatur-wains
    - lens
    - containers

  exp-dvector-prediction-wains-examine-agent:
    main:                Main.hs
    source-dirs:         appExamineAgent
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    - -Werror
    dependencies:
    - exp-dvector-prediction-wains
    - creatur-wains

  exp-dvector-prediction-wains-interactive:
    main:                Main.hs
    source-dirs:         appInteractive
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    - -Werror
    dependencies:
    - exp-dvector-prediction-wains
    - creatur
    - lens
    - mtl

tests:
  exp-dvector-prediction-wains-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    - -Werror
    dependencies:
    - exp-dvector-prediction-wains
    - creatur-dvector-wains
    - creatur-wains
    - creatur-wains-test-utils
    - QuickCheck
    - test-framework
    - test-framework-quickcheck2
